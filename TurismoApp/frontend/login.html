<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="recursos/logo.jpeg" type="image/jpeg" />
    <title>Iniciar sesión - Rutas Secretas</title>
    <link rel="stylesheet" href="estilos/estilo.css" />
  </head>
  <body>
    <button onclick="window.location.href='index.html'" class="inicio-btn">
      Inicio
    </button>
    <div class="formulario">
      <h1>Iniciar sesión</h1>
      <form id="login-form" autocomplete="off">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Ingresar</button>
      </form>
      <a href="registro.html">¿No tienes cuenta? Regístrate</a>
      <div id="login-msg"></div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const correo = document.getElementById("correo").value;
          const password = document.getElementById("password").value;
          const res = await fetch("http://localhost:4000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ correo, password }),
          });
          const data = await res.json();
          const msgDiv = document.getElementById("login-msg");
          if (data.token) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("rol", data.rol);
            msgDiv.textContent = "¡Bienvenido, " + data.nombre + "!";
            msgDiv.style.color = "green";
            setTimeout(() => {
              if (data.rol === "admin") {
                window.location.href = "adminDashboard.html"; // Redirige al panel de administración
              } else if (data.rol === "jefeVtas") {
                window.location.href = "gestionPaquetes.html";
              } else {
                window.location.href = "index.html";
              }
            }, 1200);
          } else {
            msgDiv.textContent = data.msg || "Error al iniciar sesión";
            msgDiv.style.color = "red";
          }
        });
    </script>
    <style>
      .inicio-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #00b894;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 150, 136, 0.2);
      }
      .inicio-btn:hover {
        background: #0056b3;
      }
    </style>
  </body>
</html>
