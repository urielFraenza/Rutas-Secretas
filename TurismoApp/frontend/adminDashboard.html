<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="recursos/logo.jpeg" type="image/jpeg" />
    <title>Panel de Administración - Rutas Secretas</title>
    <link rel="stylesheet" href="estilos/estilo.css" />
  </head>
  <body>
    <button onclick="window.location.href='index.html'" class="inicio-btn">
      Inicio
    </button>
    <div class="formulario">
      <h1>Panel de Administración</h1>
      <p>Bienvenido, administrador. Aquí puedes gestionar todo el sistema.</p>
      <ul>
        <li><a href="gestionPaquetes.html">Gestionar Paquetes</a></li>
        <li><a href="clientes.html">Ver Clientes</a></li>
        <li><a href="index.html">Volver al Inicio</a></li>
      </ul>
    </div>
    <div id="bienvenida" class="bienvenida"></div>
    <style>
      .inicio-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #00b894;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 150, 136, 0.2);
      }
      .inicio-btn:hover {
        background: #0056b3;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        const rol = localStorage.getItem("rol");
        const nombre = localStorage.getItem("nombre");
        if (!token || rol !== "admin") {
          alert("Acceso denegado. Solo para administradores.");
          window.location.href = "login.html";
        }
        const bienvenida = document.getElementById("bienvenida");
        if (nombre) {
          bienvenida.textContent = `¡Bienvenido, ${nombre}!`;
          bienvenida.style.textAlign = "center";
          bienvenida.style.fontSize = "1.5rem";
          bienvenida.style.margin = "20px 0";
          bienvenida.style.color = "#0056b3";
        }
      });
    </script>
  </body>
</html>
